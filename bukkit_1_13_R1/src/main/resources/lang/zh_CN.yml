    onRewardResource: "&f你成功领取了 %amount% 个 %type%!"
    onRewardCommand: "&f你成功激活了 %commandDisplayName% 命令!"

universal:
  onCommandNotFound: "&c未知指令！"
  onCommandFormatError: "&c指令格式错误！"
